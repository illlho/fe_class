<!-- 문서가 HTML5 형식이라는 것을 브라우저에 알려줌 -->
<!DOCTYPE html>
<html lang="ko"> <!-- HTML 문서의 시작, 'ko'는 한국어 문서라는 의미 -->

<head> <!-- 문서의 정보를 담는 부분 (사용자 눈에는 보이지 않음) -->

    <!-- 
        문자 인코딩 방식을 지정하여 한글 등 다양한 문자가 제대로 보이도록 설정
        이 태그가 없거나 한글을 지원하지 않는 인코딩 방식이라면 한글이 깨질수도 있어요

        * 인코딩이란?
        컴퓨터는 문자를 숫자로 변환하여 저장을 합니다. 예를 들면 'A' 라는 문자를 저장할 때는 65라는 숫자로 저장을 해요.
        이처럼 어떠한 문자를 어떤 숫자로 변환할지 정해놓은 규칙을 인코딩 방식이라고 해요.

        이러한 인코딩 방식이 중요한 이유는 어떤 방식에서는 'A'를 65로 저장하지만, 다른 방식에서는 65가 아닌 다른 숫자로
        저장했을 수도 있고, 아예 변환 규칙이 없을 수도 있어요.
        
        그래서 한글 같은 경우 변환 규칙이 아예 없는 인코딩 방식을 사용하게 되면, 화면에는 깨진 상태로 나오게 되는거죠.

        인코딩 방식 종류 : ASCII(아스키), UTF-8, EUC-KR, UTF-16

        이 중 UTF-8 은 거의 모든 언어의 문자를 표현할 수 있는 인코딩 방식이라 가장 흔히 사용돼요.
    -->
    <meta charset="UTF-8">

    <!-- 
        모바일/반응형 웹 디자인을 위한 설정으로, 모바일 환경에서도 잘 보이게 설정

        - viewport : 사용자에게 보이는 영역
        - width=device-width : 기기의 실제 화면 너비에 맞춰서 페이지 너비를 설정
        - initial-scale=1.0 : 화면을 처음 열었을 때 확대/축소 정도를 1.0 (기본 비율)로 설정

        => 위의 설명을 기준으로 아래 태그를 해석한다면 이렇게 돼요.
        =>> 사용자에게 보이는 영역(viewport)을 조정해라. 어떻게? 가로를 기기의 실제 화면에 맞추고, 배율은 기본 값인 1배율로.

        만약 이걸 설정하지 않으면 핸드폰에서 내가 만든 웹사이트가 PC 화면처럼 축소된 것처럼 보이게 됩니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 브라우저 탭에 표시될 제목 -->
    <title>FESTUDY</title>

    <style>
        /* --------- 기본 초기화 스타일 --------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            /* 페이지를 위에서 아래로 쌓는 구조로 설정 */
        }

        /* --------- 헤더 영역 스타일 --------- */
        header {
            background-color: #4a6da7;
            /* 헤더 배경 색상 */
            padding: 20px 0;
            /* 위아래 여백 */
            color: white;
            /* 텍스트 색상 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 아래 그림자 */
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            /* 로고와 메뉴를 좌우 끝으로 배치 */
            align-items: center;
            flex-wrap: wrap;
            /* 좁은 화면에서 줄바꿈 허용 */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            /* 밑줄 제거 */
        }

        /* --------- 네비게이션 메뉴 스타일 --------- */
        nav ul {
            display: flex;
            list-style: none;
            /* 기본 점 제거 */
            gap: 20px;
            /* 메뉴 간 간격 */
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover,
        nav a:focus {
            background-color: #5f82c1;
            text-decoration: underline;
        }

        /* 모바일에서 보일 메뉴 버튼 스타일 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --------- 메인 콘텐츠 영역 --------- */
        main {
            flex: 1;
            /* 남은 공간 모두 사용 */
            display: flex;
            flex-direction: column;
            padding: 40px 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* --------- 카드 레이아웃 스타일 --------- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* 반응형 카드 배치 */
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 부드러운 그림자 */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스 오버 시 확대 효과 */
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        /* --------- 푸터 스타일 --------- */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            text-decoration: underline;
        }

        /* --------- 모바일 환경 대응 스타일 --------- */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                /* 작은 화면에서 햄버거 메뉴 보이기 */
            }

            .nav-links {
                width: 100%;
                display: none;
                flex-direction: column;
                padding-top: 20px;
            }

            .nav-links.active {
                display: flex;
                /* 토글되면 메뉴 보이기 */
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- 웹사이트의 상단 영역 -->
    <header role="banner">
        <div class="container site-header">
            <!-- 로고 (홈 링크 역할) -->
            <a href="./index.html" class="logo">FESTUDY</a>

            <!-- 모바일 메뉴 토글 버튼 -->
            <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links" id="menuToggle">
                <span aria-hidden="true">☰</span>
                <span class="sr-only">메뉴</span> <!-- 스크린리더 접근성 -->
            </button>

            <!-- 네비게이션 메뉴 -->
            <nav role="navigation" class="nav-links" id="navLinks">
                <ul>
                    <li><a href="./todo-list">할 일</a></li> <!-- 상대경로로 연결 -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <div class="card-container">
                <!-- 각 카드 = 하나의 프로젝트나 스프린트 설명 -->
                <div class="card">
                    <h3>스프린트 명 : Todo App</h3>
                    <p>Todo App을 만들며 프론트엔드 개발 스프린트를 실습합니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 사이트 하단 영역 -->
    <footer role="contentinfo">
        <div class="container footer-content">
            <div>
                <p>&copy; 2025 To Do 서비스. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">도움말</a>
            </div>
        </div>
    </footer>

    <!-- 햄버거 메뉴 토글을 위한 자바스크립트 -->
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const navLinks = document.getElementById("navLinks");

        // 메뉴 버튼 클릭 시 메뉴 보이기/숨기기
        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");

            // 접근성을 위한 상태 변경
            const expanded = menuToggle.getAttribute("aria-expanded") === "true";
            menuToggle.setAttribute("aria-expanded", !expanded);
        });
    </script>
</body>

</html>
