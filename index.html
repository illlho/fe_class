<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FESTUDY</title>

    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        header {
            background-color: #4a6da7;
            padding: 20px 0;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* 네비게이션 스타일 */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover,
        nav a:focus {
            background-color: #5f82c1;
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* 메인 컨텐츠 스타일 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        main {
            flex: 1;
            padding: 40px 0;
        }

        /* 카드 스타일 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            text-decoration: underline;
        }

        /* 헤더 반응형 스타일 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                width: 100%;
                display: none;
                flex-direction: column;
                padding-top: 20px;
            }

            .nav-links.active {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- 헤더 영역 -->
    <header role="banner">
        <div class="container site-header">
            <a href="./index.html" class="logo">FESTUDY</a>

            <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links" id="menuToggle">
                <span aria-hidden="true">☰</span>
                <span class="sr-only">메뉴</span>
            </button>

            <nav role="navigation" class="nav-links" id="navLinks">
                <ul>
                    <li><a href="./todo-list">할 일</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <h3>스프린트 명 : Todo App</h3>
                    <p>Todo App을 만들며 프론트엔드 개발 스프린트를 실습합니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 영역 -->
    <footer role="contentinfo">
        <div class="container footer-content">
            <div>
                <p>&copy; 2025 To Do 서비스. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">도움말</a>
            </div>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const navLinks = document.getElementById("navLinks");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");

            const expanded = menuToggle.getAttribute("aria-expanded") === "true";
            menuToggle.setAttribute("aria-expanded", !expanded);
        });
    </script>
</body>

</html>
