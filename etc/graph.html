<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>혈당 스파이크 그래프</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .label {
            font-size: 12px;
            fill: #333;
        }

        .line {
            fill: none;
            stroke: #a10365;
            stroke-width: 3;
        }

        .range-box {
            fill: #bfe5d0;
            opacity: 0.5;
        }

        .dot {
            fill: white;
            stroke: #a10365;
            stroke-width: 2;
        }

        .axis {
            stroke: gray;
            stroke-width: 1.5;
        }

        .dashed {
            stroke: #5aa2d6;
            stroke-dasharray: 4 2;
        }
    </style>
</head>

<body>
    <h2>혈당 스파이크 그래프 (예시)</h2>
    <svg width="800" height="400" viewBox="0 0 800 400">
        <!-- 혈당 적정 범위 표시 -->
        <rect x="0" y="160" width="800" height="70" class="range-box" />
        <text x="0" y="145" class="label">신체에 적정한 혈당 범위</text>

        <!-- X축 (시간) -->
        <line x1="0" y1="300" x2="800" y2="300" class="axis" />
        <text x="760" y="320" class="label">시간</text>

        <!-- Y축 (혈당 수치) -->
        <line x1="50" y1="0" x2="50" y2="350" class="axis" />
        <text x="27" y="20" class="label">혈당 수치</text>

        <!-- 곡선 -->
        <path d="M50,200 
             C100,180 120,130 160,130 
             C200,130 230,180 260,250 
             C290,300 320,130 370,130 
             C420,130 450,180 480,250 
             C510,300 540,130 590,130 
             C640,130 670,180 700,250" class="line" />

        <!-- 지점 텍스트 및 점 -->
        <!-- 혈당 스파이크 -->
        <circle cx="160" cy="130" r="5" class="dot" />
        <text x="140" y="120" class="label">혈당 스파이크</text>

        <circle cx="370" cy="130" r="5" class="dot" />
        <text x="350" y="120" class="label">혈당 스파이크</text>

        <!-- 저혈당 -->
        <circle cx="260" cy="250" r="5" class="dot" />
        <text x="225" y="270" class="label">저혈당</text>

        <circle cx="480" cy="250" r="5" class="dot" />
        <text x="445" y="270" class="label">저혈당</text>

        <!-- 점선 (이벤트 설명) -->
        <line x1="160" y1="130" x2="160" y2="300" class="dashed" />
        <text x="130" y="320" class="label">당류 높은 음식 섭취</text>

        <line x1="260" y1="250" x2="260" y2="300" class="dashed" />
        <text x="240" y="320" class="label">간식 섭취</text>

        <line x1="480" y1="250" x2="480" y2="300" class="dashed" />
        <text x="450" y="320" class="label">다시 간식 섭취</text>

        <!-- 식전 식사 전의 혈당 -->
        <text x="27" y="220" class="label" fill="#1f3b89">식사 전의 혈당</text>
    </svg>
</body>

</html>
