<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML & CSS 학습 프로젝트</title>
    <style>
        /* 초급 단계: 기본 레이아웃과 선택자 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .beginner-section {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .beginner-section h2 {
            color: #333;
            text-align: center;
        }

        .beginner-section p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>HTML & CSS 학습 프로젝트</h1>

    <!-- 초급 단계: 기본 레이아웃과 선택자 -->
    <div class="beginner-section">
        <h2>초급 과제: HTML 기본 구조와 CSS 선택자</h2>
        <p>이 섹션에서는 기본적인 HTML 태그와 CSS 선택자를 학습합니다.</p>
        <ul>
            <li>제목 태그 (h1, h2 등) 사용법</li>
            <li>단락 태그 (p) 스타일링</li>
            <li>목록 태그 (ul, ol, li) 다루기</li>
        </ul>
    </div>
</body>

</html>
