<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Components</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f9f9f9, #e3e3e3);
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .hidden {
            display: none;
        }

        button {
            margin: 10px;
            padding: 12px 18px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #388E3C;
        }

        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus {
            border: 2px solid #4CAF50;
            outline: none;
        }

        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 4px solid #4CAF50;
        }

        .card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <button onclick="showComponent('login')">로그인</button>
        <button onclick="showComponent('signup')">회원가입</button>
        <button onclick="showComponent('profile')">프로필</button>
        <button onclick="showComponent('contact')">문의하기</button>
        <button onclick="showComponent('faq')">FAQ</button>
        <button onclick="showComponent('footer')">푸터</button>
    </div>

    <div id="login" class="container">
        <h2>로그인</h2>
        <input type="text" placeholder="아이디" /><br>
        <input type="password" placeholder="비밀번호" /><br>
        <button>로그인</button>
    </div>

    <div id="signup" class="container hidden">
        <h2>회원가입</h2>
        <input type="text" placeholder="이름" /><br>
        <input type="email" placeholder="이메일" /><br>
        <input type="password" placeholder="비밀번호" /><br>
        <button>가입하기</button>
    </div>

    <div id="profile" class="container hidden">
        <h2>프로필</h2>
        <img src="https://via.placeholder.com/120" class="profile-img" alt="Profile Image"><br>
        <p><strong>사용자 이름</strong></p>
        <p>이메일: example@email.com</p>
    </div>

    <div id="contact" class="container hidden">
        <h2>문의하기</h2>
        <input type="text" placeholder="이름" /><br>
        <input type="email" placeholder="이메일" /><br>
        <textarea placeholder="문의 내용을 입력하세요" rows="4"></textarea><br>
        <button>보내기</button>
    </div>

    <div id="faq" class="container hidden">
        <h2>자주 묻는 질문 (FAQ)</h2>
        <div class="card">
            <strong>Q: 서비스 이용 방법은?</strong>
            <p>A: 로그인 후 원하는 기능을 선택하여 이용 가능합니다.</p>
        </div>
        <div class="card">
            <strong>Q: 비밀번호를 잊어버렸어요.</strong>
            <p>A: 비밀번호 찾기 기능을 이용해 주세요.</p>
        </div>
    </div>

    <div id="footer" class="container hidden">
        <h2>푸터</h2>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </div>

    <script>
        function showComponent(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>

</html>
