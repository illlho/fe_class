<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        :root {
            /* CSS 변수 정의 - 색상 */
            --color-bg: #f5f5f5;
            --color-primary: #4a90e2;
            --color-btn: #ddd;
            --color-btn-hover: #ccc;
            --color-text: #333;
            --color-border: #000;

            /* CSS 변수 정의 - 간격 */
            --spacing-sm: 5px;
            --spacing-md: 10px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;

            /* CSS 변수 정의 - 폰트 크기 */
            --font-sm: 12px;
            --font-md: 14px;
            --font-lg: 16px;
            --font-xl: 20px;
        }

        * {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            padding: var(--spacing-xl);
            margin: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        header {
            margin-bottom: var(--spacing-xl);
        }

        header h1 {
            text-align: center;
            color: var(--color-primary);
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-lg);
        }

        .btns {
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .btn {
            background: var(--color-btn);
            border: none;
            border-radius: 4px;
            width: 70px;
            height: 30px;
            font-size: var(--font-md);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--color-btn-hover);
        }

        .btn:focus {
            outline: 2px solid var(--color-primary);
        }

        .btns>.btn {
            font-weight: 700;
        }

        .filters {
            width: 100%;
            margin-bottom: var(--spacing-md);
        }

        .filters>.btn {
            width: 120px;
            height: 24px;
            font-size: var(--font-sm);
            background-color: var(--color-primary);
            color: white;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            list-style: none;
        }

        .todo-list>.item {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: var(--spacing-md);
            border-radius: 4px;
            padding: var(--spacing-sm);
            transition: background-color 0.2s;
        }

        .todo-list>.item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .todo-list>.item>.content {
            width: 100%;
            font-size: var(--font-xl);
            line-height: 50px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: left;
            align-items: center;
            cursor: pointer;
        }

        .todo-list>.item>.content:focus {
            outline: none;
            border-bottom: 2px solid var(--color-primary);
        }

        .todo-list>.item>.action-btns {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .todo-list>.item>.action-btns>.btn {
            width: 50px;
            height: 24px;
            font-size: var(--font-sm);
            text-align: center;
        }

        .edit-btn {
            background-color: var(--color-primary) !important;
            color: white;
        }

        .delete-btn {
            background-color: #ff4d4f !important;
            color: white;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .todo-list>.item {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .todo-list>.item>.content {
                font-size: var(--font-lg);
                line-height: 40px;
            }

            .todo-list>.item>.action-btns {
                flex-direction: row;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>To do List</h1>
    </header>

    <main>
        <section class="container">
            <div class="btns" role="toolbar" aria-label="작업 버튼">
                <button id="todoTrash" class="btn" aria-label="휴지통으로 이동">휴지통</button>
                <button id="todoCreate" class="btn" aria-label="새 할 일 등록">등록</button>
            </div>

            <nav class="filters" aria-label="정렬 필터">
                <button class="btn" aria-pressed="true">제목 : 오름차순</button>
            </nav>

            <ul class="todo-list" aria-label="할 일 목록">
                <li class="item">
                    <div id="todoDetail" class="content" tabindex="0" role="button" aria-label="할 일 상세 보기: 치킨 먹고 싶다">
                        치킨 먹고 싶다
                    </div>
                    <div class="action-btns">
                        <button id="todoEdit" class="btn edit-btn" aria-label="할 일 수정">수정</button>
                        <button class="btn delete-btn" aria-label="할 일 삭제">삭제</button>
                    </div>
                </li>
                <li class="item">
                    <div class="content" tabindex="0" role="button" aria-label="할 일 상세 보기: 운동하기">
                        운동하기
                    </div>
                    <div class="action-btns">
                        <button class="btn edit-btn" aria-label="할 일 수정">수정</button>
                        <button class="btn delete-btn" aria-label="할 일 삭제">삭제</button>
                    </div>
                </li>
                <li class="item">
                    <div class="content" tabindex="0" role="button" aria-label="할 일 상세 보기: 잠 자기">
                        잠 자기
                    </div>
                    <div class="action-btns">
                        <button class="btn edit-btn" aria-label="할 일 수정">수정</button>
                        <button class="btn delete-btn" aria-label="할 일 삭제">삭제</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <script>
        // 페이지 이동 함수
        function navigateTo(page) {
            location.href = `./${page}.html`;
        }

        // 이벤트 리스너 등록
        document.getElementById('todoCreate').addEventListener('click', function () {
            navigateTo('todoCreate');
        });

        document.getElementById('todoEdit').addEventListener('click', function () {
            navigateTo('todoEdit');
        });

        document.getElementById('todoDetail').addEventListener('click', function () {
            navigateTo('todoDetail');
        });

        document.getElementById('todoTrash').addEventListener('click', function () {
            navigateTo('todoTrash');
        });

        // 키보드 접근성 향상을 위한 이벤트 추가
        document.querySelectorAll('.content[role="button"]').forEach(function (item) {
            item.addEventListener('keydown', function (event) {
                // Enter 또는 Space 키 입력시 클릭 이벤트 발생
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    this.click();
                }
            });
        });

        // 삭제 버튼에 이벤트 리스너 추가
        document.querySelectorAll('.delete-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                if (confirm('정말로 이 할 일을 삭제하시겠습니까?')) {
                    const item = this.closest('.item');
                    // 애니메이션 후 삭제
                    item.style.opacity = '0';
                    item.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        item.remove();
                    }, 300);
                }
            });
        });
    </script>
</body>

</html>
