<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprints</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2e3b4e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .content {
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sprint List</h1>
    </header>

    <div class="content">
        <div class="card-container" id="sprintList">
            <div class="card" data-sprint="1">
                <h3>Sprint 1 : Todo App</h3>
                <p>Todo App을 만들며 프론트엔드 개발 기초 스프린트를 실습합니다.</p>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    // 각 스프린트 클릭 시 해당 스프린트로 넘어가는 기능
    document.getElementById('sprintList').addEventListener('click', function (event) {
        if (event.target.closest('.card')) {
            const sprint = event.target.closest('.card').getAttribute('data-sprint');
            location.href = `sprint${sprint}/index.html`;  // 해당 주차로 이동
        }
    });
</script>
