<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Components</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 버튼 컴포넌트 -->
    <button id="component1" class="btn">기본 버튼</button>

    <!-- 카드 컴포넌트 -->
    <div id="component2" class="card">
        <h3>카드 제목</h3>
        <p>카드 설명 텍스트</p>
        <button class="btn">자세히 보기</button>
    </div>

    <!-- 입력 필드 컴포넌트 -->
    <div id="component3" class="input-group">
        <label for="input1">입력 필드</label>
        <input type="text" id="input1" class="input" placeholder="텍스트 입력">
    </div>

    <!-- 모달 컴포넌트 -->
    <div id="component4" class="modal">
        <div class="modal-content">
            <h3>모달 제목</h3>
            <p>모달 설명</p>
            <button class="btn close-btn">닫기</button>
        </div>
    </div>

    <!-- 네비게이션 바 컴포넌트 -->
    <nav id="component5" class="navbar">
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </nav>
</body>

</html>
