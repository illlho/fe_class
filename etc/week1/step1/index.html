&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;

    &lt;h1&gt;HTML 기초 학습&lt;/h1&gt;

        <!-- 구현 화면 탭 (웹뷰로 표시) -->
        <div class="preview">
            <iframe id="preview-frame" class="preview-frame"></iframe>
        </div>
    </div>

    
</body>

</html>

<script type="text/javascript">
    var id ='basicTags';
    // 코드 에디터에서 작성된 내용을 'preview-frame' iframe에 동적으로 삽입
    function updatePreview() {
        const codeArea = document.getElementById('code-area').value;
        const iframe = document.getElementById('preview-frame');
        const doc = iframe.contentDocument || iframe.contentWindow.document;

        doc.open();
        doc.write(codeArea);  // 작성된 코드를 iframe에 넣음
        doc.close();
    }

    // 코드가 변경될 때마다 preview를 업데이트
    // document.getElementById('preview-btn').addEventListener('click', updatePreview);
    document.getElementById('code-area').addEventListener('input', updatePreview);

    // 페이지가 로드되면 처음에 preview를 업데이트
    updatePreview();
</script>
