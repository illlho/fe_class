<header>
    <div id="back" class="btn" (click)="goBack()">뒤로</div>
    <h1>To do List</h1>
</header>

<div class="container">
    <div class="btns">
        <div id="todoTrash" class="btn" routerLink="/todo-trash">휴지통</div>
        <div id="todoCreate" class="btn" routerLink="/todo-create">등록</div>
    </div>
    <div class="filters">
        <div class="btn">제목 : 오름차순</div>
    </div>
    <div class="todo-list">
        <template *ngIf="todoList && todoList.length > 0">
            <div *ngFor="let todo of todoList" class="item" routerLink="/todo-detail">
                <div id="todoDetail" class="content">{{todo.title}}</div>
                <div class="action-btns">
                    <div id="todoEdit" class="btn">수정</div>
                    <div class="btn">삭제</div>
                </div>
            </div>
        </template>
    </div>
</div>
