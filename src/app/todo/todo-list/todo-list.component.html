<header>
    <div id="back" class="btn" (click)="goBack()">뒤로</div>
    <h1>To do List</h1>
</header>

<div class="container">
    <div class="btns">
        <div id="todoTrash" class="btn" routerLink="/todo-trash">휴지통</div>
        <div id="todoCreate" class="btn" routerLink="/todo-create">등록</div>
    </div>
    <div class="filters">
        <div class="btn">제목 : 오름차순</div>
    </div>
    <div class="todo-list">
        <div class="item" routerLink="/todo-detail">
            <div id="todoDetail" class="content">치킨 먹고 싶다</div>
            <div class="action-btns">
                <div id="todoEdit" class="btn">수정</div>
                <div class="btn">삭제</div>
            </div>
        </div>
        <div class="item">
            <div class="content">운동하기</div>
            <div class="action-btns">
                <div class="btn">수정</div>
                <div class="btn">삭제</div>
            </div>
        </div>
        <div class="item">
            <div class="content">잠 자기</div>
            <div class="action-btns">
                <div class="btn">수정</div>
                <div class="btn">삭제</div>
            </div>
        </div>
    </div>
</div>
