<ion-app>
  <ion-split-pane contentId="main-content">

    <!-- 사이드 메뉴 확대 -->
    <ion-menu #menuRef contentId="main-content" type="overlay">
      <!-- 사이드 메뉴 닫기 버튼 -->
      <ion-toolbar (click)="setMenuClose()">
        <ion-icon class="close-menu-btn" name="caret-back-outline"></ion-icon>
      </ion-toolbar>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi&#64;ionicframework.com</ion-note>

          @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list" *ngIf="labels.length > 0">
          <ion-list-header>Labels</ion-list-header>

          @for (label of labels; track label) {
          <ion-item lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
          }
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- 사이드 메뉴 축소 -->
    <div class="menu-small invisible" #menuSmallRef>
      <ion-toolbar (click)="setMenuClose()">
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-toolbar>
    </div>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
