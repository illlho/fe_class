<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>HTML</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HTML</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let card of cards">

        <ion-card class="clickable-card" [routerLink]="[card.url]">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{card.title}}</ion-card-title>
            <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{card.description}}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
